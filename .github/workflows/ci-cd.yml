name: C++ BigInt CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ninja (Windows only)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Configure
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cmake -S . -B build -G "Ninja"
          else
            cmake -S . -B build
          fi

      - name: Build
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ninja -C build
          else
            cmake --build build
          fi

  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ninja (Windows only)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Configure tests
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cmake -S . -B build-test -G "Ninja"
          else
            cmake -S . -B build-test
          fi

      - name: Build tests
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ninja -C build-test run_tests
          else
            cmake --build build-test --target run_tests
          fi

      - name: Run tests
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ./build-test/run_tests.exe
          else
            ./build-test/run_tests
          fi

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show deployment info
        run: echo "Build and tests completed successfully"