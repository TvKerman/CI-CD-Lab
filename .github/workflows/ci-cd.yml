name: C++ BigInt CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14

      - name: Configure project
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build

  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14

      - name: Build tests
        run: |
          cmake -S . -B build-test -DCMAKE_BUILD_TYPE=Debug
          cmake --build build-test --target run_tests

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./build-test/run_tests

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          build-test\Debug\run_tests.exe

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build for production
        run: |
          cmake -S . -B build-prod -DCMAKE_BUILD_TYPE=Release
          cmake --build build-prod

      - name: Show deployment info
        run: |
          echo "Build completed successfully"
          echo "To deploy add SSH secrets to repository settings"