name: C++ BigInt CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14

      - name: Configure project
        run: cmake -S . -B build

      - name: Build project (без тестов)
        run: cmake --build build --target BigIntLib

  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14

      - name: Build tests
        run: |
          cmake -S . -B build-test -DCMAKE_BUILD_TYPE=Debug
          cmake --build build-test --target run_tests

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./build-test/run_tests

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          if [ -f "build-test/Debug/run_tests.exe" ]; then
            ./build-test/Debug/run_tests.exe
          else
            find build-test -name "*.exe" -type f
            exit 1
          fi

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show deployment info
        run: echo "Build and tests completed successfully"