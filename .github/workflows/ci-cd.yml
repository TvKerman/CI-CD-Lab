name: C++ BigInt CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14

      - name: Install Ninja (Windows only)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Configure project
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cmake -S . -B build -G "Ninja"
          else
            cmake -S . -B build
          fi

      - name: Build project (без тестов)
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ninja -C build BigIntLib
          else
            cmake --build build --target BigIntLib
          fi

  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14

      - name: Install Ninja (Windows only)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Configure tests
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cmake -S . -B build-test -G "Ninja"
          else
            cmake -S . -B build-test -DCMAKE_BUILD_TYPE=Debug
          fi

      - name: Build tests
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ninja -C build-test run_tests
          else
            cmake --build build-test --target run_tests
          fi

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./build-test/run_tests

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ./build-test/run_tests.exe

  deploy:
    name: Deploy on self-hosted runner
    runs-on: [self-hosted, linux]
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14

      - name: Run main binary
        shell: bash
        run: |
          echo "Running BigInt main program on self-hosted runner..."

          cmake -S . -B build-release -DCMAKE_BUILD_TYPE=Release
          cmake --build build-release --target main

          echo "=== Program output ==="
          ./build-release/main
