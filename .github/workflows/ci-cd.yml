name: C++ BigInt CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14

      - name: Install Ninja (Windows only)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Configure project
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cmake -S . -B build -G "Ninja"
          else
            cmake -S . -B build
          fi

      - name: Build project (без тестов)
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ninja -C build BigIntLib
          else
            cmake --build build --target BigIntLib
          fi

  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.14

      - name: Install Ninja (Windows only)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Configure tests
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cmake -S . -B build-test -G "Ninja"
          else
            cmake -S . -B build-test -DCMAKE_BUILD_TYPE=Debug
          fi

      - name: Build tests
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ninja -C build-test run_tests
          else
            cmake --build build-test --target run_tests
          fi

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ./build-test/run_tests

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ./build-test/run_tests.exe

  deploy:
    name: Deploy on self-hosted Windows runner
    runs-on: [self-hosted, Windows]
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MinGW
        shell: powershell
        run: |
          choco install mingw -y --ignore-checksums
          $env:Path = "C:\ProgramData\mingw64\mingw64\bin;" + $env:Path

      - name: Install Ninja
        shell: powershell
        run: |
          choco install ninja -y
          $env:Path = "C:\ProgramData\chocolatey\bin;" + $env:Path

      - name: Verify tools
        shell: powershell
        run: |
          gcc --version
          g++ --version
          ninja --version

      - name: Configure and build main.exe
        shell: powershell
        run: |
          cmake -S . -B build-release -G "Ninja" -DCMAKE_BUILD_TYPE=Release
          cmake --build build-release --target main

      - name: Run main.exe
        shell: powershell
        run: |
          Write-Host "=== Running main.exe ==="
          ./build-release/main.exe
